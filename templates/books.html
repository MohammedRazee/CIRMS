<div class="books">
    {% for book in books %}
    <div class="item">
        <div class="image">
            <img src="{{url_for('static', filename=book.image)}}" alt="{{book.name}}">
        </div>
        <div class="desc">
            <h2>{{book.name}}</h2>
            <div class="review">
                <h4>Positive: <span>5</span></h4>
                <h4>Negative: <span>3</span></h4>
                <h4>Overall: <span>2.5</span></h4>
            </div>
            <a href="{{ url_for('book.book', book_id=book._id ) }}"><button>Know More</button></a>
        </div>
    </div>
    
    {% endfor %}
</div>
